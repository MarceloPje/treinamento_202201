<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/template.xhtml">

	<h1>
		<h:outputText value="Clientes" />
	</h1>

	<ui:define name="content">
		<div>
			<h:form id="form">
				<div>
					<p:dataTable id="dataTableResult" rows="10" paginator="true"
						lazy="true" paginatorPosition="bottom"
						paginatorAlwaysVisible="true" emptyMessage="Sem registros" var="c"
						value="#{clienteFaces.clientes}">
						<p:column headerText="Id">
							<h:outputText value="#{c.id}" />
						</p:column>
						<p:column headerText="Nome">
							<h:outputText value="#{c.nome}" />
						</p:column>
						<p:column headerText="Sobrenome">
							<h:outputText value="#{c.sobrenome}" />
						</p:column>
						<p:column headerText="CPF">
							<h:outputText value="#{c.cpf}" />
						</p:column>
						<p:column headerText="Email">
							<h:outputText value="#{c.email}" />
						</p:column>
						<p:column headerText="Conta">
							<h:outputText value="#{c.possuiConta}" />
						</p:column>
					</p:dataTable>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
